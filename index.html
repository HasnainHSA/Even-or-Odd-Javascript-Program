<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Even or Odd</title>
  </head>

  <body>
    <div class="maincon">
      <h1><span class="head1">Even</span> or <span class="head2">Odd</span></h1>
      <div class="container">
        <input type="number" id="number" />
        <p class="result"></p>
        <button onclick="checkNumber()" class="button-63">Check</button>
      </div>
    </div>
  </body>

  <script>
    const checkNumber = () => {
      var number = document.getElementById("number").value;
      if (number % 2 == 0) {
        document.querySelector(
          ".result"
        ).innerHTML = ` your number ${number} <br> is even number`;
      } else {
        document.querySelector(
          ".result"
        ).innerHTML = ` your number ${number}  <br> is odd number`;
      }
    };
  </script>
</html>
